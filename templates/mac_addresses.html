<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM MAC Addresses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .mac-badge {
            background-color: #007bff;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-family: monospace;
        }
        .search-box {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>VM MAC Addresses</h2>
            <button id="darkModeBtn" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
        </div>

        <!-- Search -->
        <input id="searchInput" type="text" class="form-control mb-4 search-box" placeholder="Search VM Name...">

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>VM Name</th>
                            <th>VM ID</th>
                            <th>MAC Addresses</th>
                        </tr>
                    </thead>
                    <tbody id="vmTable">
                        {% for vm in vms %}
                        <tr>
                            <td>{{ vm.vm_name }}</td>
                            <td>{{ vm.vm_id }}</td>
                            <td>
                                {% if vm.mac_addresses %}
                                    {% for mac in vm.mac_addresses %}
                                        <span class="mac-badge">{{ mac }}</span>
                                    {% endfor %}
                                {% else %}
                                    <em>No MAC addresses</em>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Search Filter
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#vmTable tr");
            rows.forEach(row => {
                let vmName = row.cells[0].textContent.toLowerCase();
                row.style.display = vmName.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>
</html>
